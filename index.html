<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <style>
      #map { height: 60vh; }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="layer-controls">
      <button id="clouds-button">Cloud Cover</button>
      <button id="temp-button">Temperature</button>
      <button id="precipitation-button">Precipitation</button>
    </div>
    <div id="current-weather">
      <p id="current-temperature"></p>
      <p id="current-description"></p>
    </div>
    <div id="forecast">
      <ul id="forecast-list">
        <li id="forecast-item-1">
          <img id="forecast-icon-1" src="">
          <p id="forecast-temperature-high-1"></p>
          <p id="forecast-temperature-low-1"></p>
          <p id="forecast-description-1"></p>
        </li>
        <!-- More forecast items produced programmatically -->
      </ul>
    </div>
    <div id="climate-chart">
      <canvas id="chart"></canvas>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="weather_tracker.js"></script>
  </body>
</html>
