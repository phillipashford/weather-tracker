<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <style>
      #map { height: 60vh; }

      #map button {
        position: relative;
        z-index: 401;
        margin: 0.5em;
      }

      #layer-controls {
        position : absolute;
        bottom   : 0;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="map-container">
            <div id="map">
              <div id="layer-controls" class="mb-3">
                <button id="clouds-button" class="btn btn-secondary btn-sm" data-bs-toggle="button">Cloud Cover</button>
                <button id="temp-button" class="btn btn-secondary btn-sm" data-bs-toggle="button">Temperature</button>
                <button id="precipitation-button" class="btn btn-secondary btn-sm" data-bs-toggle="button">Precipitation</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="layer-controls" class="mb-3">
            <!-- <button id="clouds-button" class="btn btn-secondary">Cloud Cover</button>
            <button id="temp-button" class="btn btn-secondary">Temperature</button>
            <button id="precipitation-button" class="btn btn-secondary">Precipitation</button> -->
          </div>
          <div id="current-weather" class="mb-3">
            <h3>Current Weather</h3>
            <p id="current-temperature"></p>
            <p id="current-description"></p>
          </div>
          <div id="forecast">
            <ul id="forecast-list">
              <li id="forecast-item-1">
                <img id="forecast-icon-1" src="">
                <p id="forecast-temperature-high-1"></p>
                <p id="forecast-temperature-low-1"></p>
                <p id="forecast-description-1"></p>
              </li>
              <!-- More forecast items produced programmatically -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script type="module" src="weather_tracker.js"></script>
  </body>
  </html>
